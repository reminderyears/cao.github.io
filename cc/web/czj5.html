<p style="text-align:center;"><span style="font-variant:normal; text-transform:none; letter-spacing:0pt; text-shadow:auto; language:zh-CN; font-family:等线; font-size:40.0pt; font-weight:bold; ">风水地理</span></p>
<p> 南通市地处北纬31°41’06”～32°42‘44”和东经120°11'47”～121°54'33”之间。南北最大距离114.2千米，东西最宽处为158.8千米。市境东濒黄海，南临长江，北靠盐城，西接泰州。全市陆域面积8001平方千米，海域面积8701平方千米。         </p>
<p>南通市“据江海之会，南北之喉”，处于沿海经济带与长江经济带T型结构交汇点和长江三角洲洲头，隔江与上海、苏南灯火相邀，北接广袤的苏北平原，通过铁路与欧亚大陆桥相连；从长江口出海可通达中国沿海和世界各港。 </p>
