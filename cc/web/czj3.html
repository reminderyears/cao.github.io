<p><strong> 南通市，简称“通”，古称通州，</strong>国家历史文化名城，自五代后周显德三年建城，至今已有千余年。在中国近代史上，南</p>
<p>通创办了第一所师范学校、第一座博物馆、第一所纺织学校、第一所刺绣学校、第一所戏剧学校、第一所特殊学校和第</p>
<p>一所气象站等诸多第一，史称&quot;中国近代第一城&quot;。南通市是&quot;精神文明南通现象&quot;的发源地，是中国、江苏省重大精神文明</p>
<p>先进典型最多的地区，被誉为长寿之都。   </p>
