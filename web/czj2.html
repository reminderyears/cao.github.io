<p style="text-align:center;"><span style="font-variant:normal; text-transform:none; letter-spacing:0pt; text-shadow:auto; language:zh-CN; font-family:等线; font-size:54.0pt; color:#4472C4; font-weight:bold; ">风景</span></p>
<p> 、<img src="../image/1.jpg" width="226" height="68" alt=""/></p>
<p style="text-align:center;">&nbsp;</p>
<p>&nbsp;</p>
<p> 南通“筑城即有河”，这条河就是环抱老城区的古护城河——濠河。一座城市有了水就有了灵气，南通有了濠河，便有了一份豪迈，有了一丝细腻。 　　</p>
<p>濠河，是现在国内仅存的四条古护城河之一，千余年来环绕南通老城区，水流清澈，迂回激荡，形如葫芦，宛如珠链，被誉为南通城的“翡翠项链”。 </p>
